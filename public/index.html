<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Tic-Tac-Toe</title>
    <link href="./styles.css" rel="stylesheet">
  </head>
  <body>
    <h1>Tic-Tac-Toe</h1>
    <div class="players">
      <h2>Player-X Score: 0</h2>
      <h2>Player-O Score: 0</h2>
    </div>
    <button id="reset-btn">Reset Game</button>
    <p class="messages">Placeholder for display messages</p>

    <div id="board">
      <div class="row">
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
      </div>
      <div class="row">
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
      </div>
      <div class="row">
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
      </div>
    </div>
    <script type="text/javascript" src="./app.js"></script>
  </body>
</html>
