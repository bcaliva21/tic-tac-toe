<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Tic-Tac-Toe</title>
    <script src="./app.js" type="text/javascript"></script>
  </head>
  <body>
    <h1>Tic-Tac-Toe</h1>
    <div class="players">
      <h2>Player-X Score: 0</h2>
      <h2>Player-O Score: 0</h2>
    </div>
    <button id="reset-btn">Reset Game</button>
    <p class="messages">Placeholder for display messages</p>

    <div id="board">
      <div class="row">
        <div class="square">b1</div>
        <div class="square">b2</div>
        <div class="square">b3</div>
      </div>
      <div class="row">
        <div class="square">b4</div>
        <div class="square">b5</div>
        <div class="square">b6</div>
      </div>
      <div class="row">
        <div class="square">b7</div>
        <div class="square">b8</div>
        <div class="square">b9</div>
      </div>
    </div>
  </body>
</html>
